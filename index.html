<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="enterAge">
        <div class="form-control">
          <label for="age">Enter your age:</label>
          <input id="age" name="age" type="text">
        </div>
        <button id="submit" class="btn-success" type="submit" name="button">Submit</button>
      </form>
      <br>
        <p>You have been alive for approximately <span id="theirAge"></span> Earth seconds,</p>
        <p>approximately <span id="theirAgeMercury"></span> seconds if you lived on planet Mercury</p>
        <p>approximately<span id="theirAgeVenus"></span> seconds if you lived on planet Venus</p>
        <p>approximately<span id="theirAgeMars"></span>seconds if you lived on planet Mars</p>
        <p>approximately<span id="theirAgeJupiter"></span>seconds if you lived on planet Jupiter</p

    <div id="time">
    </div>
    <br>
    <form id="birthDate">
      <label for="dob"></label>
      <input type="datetime-local" name value placeholder id="dob">
      <button id="check" class="btn-success" type="submit">Submit</button>
    </form>
    <h4 id="theirLifeExpectancy">
    </h4>

    </div>
  </body>
</html>
