<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="enterAge">
        <div class="form-control">
          <label for="age">Enter your age:</label>
          <input id="age" name="age" type="text">
        </div>
      </form>
      <button id="submit" class="btn-success" type="submit" name="button">Submit</button>
      <br>
      <div class="col-md-10">
        <p>You have been alive for approximately </p>
        <h6 id="theirAge"></h6><p>seconds! Who knew?!</p>
      </div>
      <input type="datetime-local" name value placeholder id="dateOfBirth">
      <button id="check" value="submit" class="btn-success"  name="button">Submit</button>

    </div>
    <h3 id="time"></h3>

  </body>
</html>
