<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="enterAge">
        <div class="form-control">
          <label for="age">Enter your age:</label>
          <input id="age" name="age" type="text">
        </div>
        <button id="submit" class="btn-success" type="submit" name="button">Submit</button>
      </form>
      <br>
        <p>You have been alive for approximately </p>
        <h6 id="theirAge"></h6><p>seconds! Who knew?!</p>
    <div id="time">
    </div>
    <br>
    <form id="birthDate">
      <label for="dob"></label>
      <input type="datetime-local" name value placeholder id="dob">
      <button id="check" class="btn-success" type="submit">Submit</button>
    </form>
    <div id="timeAlive">
    </div>

    </div>
  </body>
</html>
