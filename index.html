<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="solarAge">
        <div class="form-control">
        <label for="age">Enter your age to calculate it in solar years:</label>
        <input id="age" name="age" type="text">
      </div>
        <button id="submit" class="btn-success" type="submit" name="button">Submit!</button>
      </form>
      <h2 id="ageResult"></h2>
    </div>
  </body>
</html>
